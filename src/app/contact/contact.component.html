<form 
[formGroup]="contactForm"
(ngSubmit)="$event.preventDefault(); submitForm()"
>
  <div>
    <input type="text" formControlName="senderName">name
  </div>
  <div>
    <input type="text" formControlName="senderEmail">email
  </div>
  <div>
    <textarea formControlName="senderMessage"></textarea>Message
  </div>
  <div>
    <button type="submit">send message</button>
  </div>
</form>

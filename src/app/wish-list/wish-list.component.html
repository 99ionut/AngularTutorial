<div *ngIf="wishes.length===0; else showItems2">
  There are no wishes
</div>

<ng-template #showItems2>
  <ul id="list">
    <wish-list-item *ngFor="let wish of wishes"
                    [wishText]="wish.wishText"
                    [(fullfilled)]="wish.isComplete"
    >
    </wish-list-item>
  </ul>
</ng-template>

<div class="container">

  <!--2nd approach to reactive forms, template driven forms-->
  <h1>{{title}}</h1>

  <!--listen for event, then do items.push-->
<add-wish-form
   (addWish)="items.push($event)"
>
</add-wish-form>

  <div>
    <!--listen for filter vevent-->
    <wish-filter
      [(filter)]="filter"
    >
    </wish-filter>
  </div>

  <div>
    <wish-list [wishes]="items.filter(filter)">

    </wish-list>
  </div>

  <!--cant have more than one directive on an element, so no ngIf with ngFor-->



</div>
